name: Monorepo CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  maven-projects:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - crudapp
          - spring-boot-mongodb
          - SpringSecurityJWT
          - SpringSecurityApp
          - aws-lambda-springboot-api-main
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Build ${{ matrix.project }}
        working-directory: ${{ matrix.project }}
        run: mvn -B -ntp clean verify

  ui-project:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crud-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: crud-ui/package-lock.json
      - run: npm ci
      - run: npm run build --if-present
